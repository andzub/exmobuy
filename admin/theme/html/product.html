{% extends 'index.html' %}

{% block content %}
<h1>Добавление товара</h1>
<div class="productForm__box">
    <form class="producForm" action="" method="post" enctype="multipart/form-data">

        <h3>Выберите категорию товара</h3>
        <select name="category_id" id="select-category">
            {% for category in categories %}
                <option value="{{ category.category_id }}">
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <input type="hidden" name="id" value="{{ product.id }}">
        <div class="form-group">
            <label for="name">Название</label>
            <input class="form-control" type="text" name="name" value="{{ product.name }}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" type="text" name="url" value="{{ product.url }}">
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input class="form-control" type="text" name="price" value="{{ product.price }}">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" type="text" name="description" value="{{ product.description }}"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Картинка</label>
            <input class="form-control file" type="file" name="image" value="{{ product.image }}">
        </div>
        <div class="form-group">
            <label for="visible">Видимость</label>
            <input class="" type="checkbox" name="visible" value="{{ product.visible }}">
        </div>
        <input class="product-btn" type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
