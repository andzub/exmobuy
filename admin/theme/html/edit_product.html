{% extends 'index.html' %}

{% block content %}
<h1>Редактирование товара</h1>
<div class="productForm__box">
    <form class="producForm" action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="product_id" value="{{ product.product_id }}">
        <div class="form-group">
            <label for="name">Название</label>
            <input class="form-control" type="text" name="name" value="{{ product.name }}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" type="text" name="url" value="{{ product.url }}">
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input class="form-control" type="text" name="price" value="{{ product.price }}">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" type="text" name="description" value="{{ product.description }}">{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Картинка {{ product.image }}</label>
            <input class="form-control file" type="file" name="image" value="../files/uploads/{{ product.image }}">
        </div>
        <div class="form-group">
            <label for="visible">Видимость</label>
            <input class="" type="checkbox" name="visible" value="{{ product.visible }}">
        </div>
        <input class="product-btn" type="submit" name="save" value="Сохранить">
    </form>
</div>
{% endblock %}
